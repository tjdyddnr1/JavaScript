<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      font-size: 40px;
      font-weight: bold;
      line-height: 1;
    }
    .red-color {
      color: red;
    }
  </style>
</head>
<body>
  <p id="text">text</p>
  <script>
    const elId = document.querySelector("#text");
    // elId.style.color = "orange";
    // elId.style.fontSize = "40px";
    elId.classList.add("active", "red-color");
  </script>
</body>
</html>
